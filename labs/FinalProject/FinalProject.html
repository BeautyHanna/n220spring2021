<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
</head>
<style>
    
    h1 {
        text-align: center;
        text-decoration: underline;
    }
    
    h2 {
        text-align: center;
        margin-top: 50px;
        margin-bottom: -50px;
        
    }
    


    #Box {
        
        width: 300px;
       /*Center the box to the position that I wanted to*/
        padding-top: 5%;
        margin-left: auto;
        margin-right: auto;
        display: grid;
        grid-template-columns: repeat(3, auto);
        grid-gap: 3px;
        
    }

   


    .SmallBox {
        width: 100px;
        height: 100px;
        background-color:  #5fc2bf;
        font-size: 90px;
        text-align: center;
        
        
    }

</style>
<body>
    

    <h1>Tic Tac Toe</h1>
    <h2 id="PlayerTurn">Player One</h2>
<div id="Box">
    <div id ="Box0" class ="SmallBox" onclick="playerInput(event)"></div>
    <div id ="Box1" class ="SmallBox" onclick="playerInput(event)"></div>
    <div id ="Box2" class ="SmallBox" onclick="playerInput(event)"></div>
    <div id ="Box3" class ="SmallBox" onclick="playerInput(event)"></div>
    <div id ="Box4" class ="SmallBox" onclick="playerInput(event)"></div>
    <div id ="Box5" class ="SmallBox" onclick="playerInput(event)"></div>
    <div id ="Box6" class ="SmallBox" onclick="playerInput(event)"></div>
    <div id ="Box7" class ="SmallBox" onclick="playerInput(event)"></div>
    <div id ="Box8" class ="SmallBox" onclick="playerInput(event)"></div>

    <h3 id="WinMessage">Who Wins?</h3>
</div>
 
<button id="Restart"></button>

<script src="js/app.js"></script>
</body>
</body>
</html>
